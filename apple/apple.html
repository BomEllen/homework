<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="ipad-pro-card">
      <div class="odd-content">
        <p class="title">ipad Pro</p>
        <p class="sub-title">놀라우리만치 얇다. </br> 엄청나게 강력하다.</p>
        <p class="notice">출시일 추후 공개</p>
        <button type="button" class="full-color-button-blue" aria-label="아이패드 프로 더 알아보기">더 알아보기</button>
        <button type="button" class="empty-color-button-blue" aria-label="아이패드 프로 가격보기">가격보기</button>
      </div>
    </div>
    <div class="ipad-air-card">
      <div class="even-content">
        <p class="title">ipad air</p>
        <p class="sub-title">두 가지 사이즈. 더 빠른 칩. </br>무엇이든 거뜬하게.</p>
        <p class="notice">출시일 추후 공개</p>
        <button type="button" class="full-color-button-black" aria-label="아이패드 에어 더 알아보기">더 알아보기</button>
        <button type="button" class="empty-color-button-black" aria-label="아이패드 에어 가격보기">가격보기</button>
      </div>
    </div>
    <div class="iphone-15-pro-card">
      <div class="odd-content">
        <p class="title">iphone 15 pro</p>
        <p class="sub-title">티타늄. 초강력. 초경량. 초프로.</p>
        <button type="button" class="full-color-button-blue" aria-label="아이폰 15 프로 더 알아보기">더 알아보기</button>
        <button type="button" class="empty-color-button-blue" aria-label="아이폰 15 프로 가격보기">가격보기</button>
      </div>
    </div>
    <div class="wide-screen-grid">
      <div class="iphone-15-card">
        <div class="even-content">
          <p class="title">iphone 15</p>
          <p class="sub-title">새로운 카메라.</br>새로운 디자인.</br>새로움이 물씬.</p>
          <button type="button" class="full-color-button-black" aria-label="아이폰 15 더 알아보기">더 알아보기</button>
          <button type="button" class="empty-color-button-black" aria-label="아이폰 15 가격보기">가격보기</button>
        </div>
      </div>
      <div class="watch">
        <div class="odd-content">
          <p class="title">WATCH</p>
          <p class="sub-title">보다 똑똑. 보다 또렷. 보다 강력.</p>
          <button type="button" class="full-color-button-blue" aria-label="애플워치 더 알아보기">더 알아보기</button>
          <button type="button" class="empty-color-button-blue" aria-label="애플워치 가격보기">가격보기</button>
        </div>
      </div>
      <div class="macbook-air">
        <div class="even-content">
          <p class="title">MacBook Air</p>
          <p class="sub-title">날렵하게. 강력하게. M3답게.</p>
          <button type="button" class="full-color-button-black" aria-label="맥북 에어 더 알아보기">더 알아보기</button>
          <button type="button" class="empty-color-button-black" aria-label="맥북 에어 가격보기">가격보기</button>
        </div>
      </div>
      <div class="airpods-pro">
        <div class="odd-content">
          <p class="title">airPods Pro</p>
          <p class="sub-title">전에 없던 청취 경험.</br>적응형 오디오</p>
          <button type="button" class="full-color-button-blue" aria-label="에어팟 프로 더 알아보기">더 알아보기</button>
          <button type="button" class="empty-color-button-blue" aria-label="에어팟 프로 가격보기">가격보기</button>
        </div>
      </div>
</div>
  </body>
</html>
